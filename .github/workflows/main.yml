# Worflow to test we can load our conda lock environments on win, macOS, and ubuntu

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
  pull_request:
    branches:
      - master

jobs:
  conda-lock-ci:
    name: Test conda lock
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: "ubuntu-latest"
            lock-file: "conda_locks/conda-linux-64.lock"
          - os: "macos-latest"
            lock-file: "conda_locks/conda-osx-64.lock"
          - os: "windows-latest"
            lock-file: "conda_locks/conda-win-64.lock"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: false
          activate-environment: explicit-env
          environment-file: ${{ matrix.lock-file }}
      - run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show
          printenv | sort

  multilevel-analysis:
    name: Test multilevel analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda env
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: false
          activate-environment: classroom_abm
          environment-file: conda_locks/conda-linux-64.lock
      - name: Check for existing R
        run: which R
      - name: Setup R
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: '4.0.3'
      - name: Install additional pip dependencies
        run: pip install -r pip-requirements.txt
      - name: Install MLwiN
        run: ./setup_mlwin.sh
        env:
          MLWIN_SHARE_URL: ${{ secrets.MLWIN_SHARE_URL }}
          MLWIN_DOWNLOAD_URL: ${{ secrets.MLWIN_DOWNLOAD_URL }}
      - name: Run multilevel analysis
        run: |
          conda info
          which python
          which R
          Rscript --version
          python -c "import rpy2; from rpy2 import robjects; print(robjects.r('version')); print(robjects.r('R.home()')); print(robjects.r('system(\"type R\")'))"
          python -m rpy2.situation
